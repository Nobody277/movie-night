    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Movie Night</title>
    <base href="/movie-night/">
    <style>
      html{background:#0f1115}
      body{margin:0;background:#0f1115;color:#e6e6e6}
      body.no-fouc{visibility:hidden}
    </style>
  </head>
  <body class="no-fouc">
    <header class="site-header">
      <div class="container">
        <div class="header-row">
          <h1 class="logo"><a href="home">Movie Night</a></h1>
          <nav class="main-nav" aria-label="Primary">
            <ul class="nav-list">
              <li><a class="nav-link" href="home">Home</a></li>
              <li><a class="nav-link" href="movies">Movies</a></li>
              <li><a class="nav-link" href="tv">TV Shows</a></li>
              <li><a class="nav-link" href="my-list">My List</a></li>
              <li>
          <div class="search-container">
            <button class="search-toggle" aria-label="Search" aria-expanded="false" aria-controls="site-search">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 640 640" fill="currentColor">
                      <path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/>
                    </svg>
                  </button>
            <div class="search-box" id="site-search">
              <label class="sr-only" for="search-input">Search</label>
              <input id="search-input" type="text" placeholder="Search Movies, TV shows..." class="search-input">
                  </div>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="rail">
        <div class="rail-head">
          <div class="rail-title">
            <h2 class="section-title">Trending Now</h2>
            <p class="section-subtitle">See what’s trending this week</p>
          </div>
          <div class="rail-cta">
            <button class="rail-btn rail-prev" aria-label="Scroll left"><span class="rail-icon">‹</span></button>
            <button class="rail-btn rail-next" aria-label="Scroll right"><span class="rail-icon">›</span></button>
          </div>
        </div>

        <div class="rail-track" tabindex="0" aria-label="Trending Now carousel"></div>
      </section>

      <section class="rail">
        <div class="rail-head">
          <div class="rail-title">
            <h2 class="section-title">Popular</h2>
            <p class="section-subtitle">What's popular this month</p>
          </div>
          <div class="rail-cta">
            <button class="rail-btn rail-prev" aria-label="Scroll left"><span class="rail-icon">‹</span></button>
            <button class="rail-btn rail-next" aria-label="Scroll right"><span class="rail-icon">›</span></button>
          </div>
        </div>

        <div class="rail-track" tabindex="0" aria-label="Popular carousel"></div>
      </section>

      <section class="rail">
        <div class="rail-head">
          <div class="rail-title">
            <h2 class="section-title">New Releases</h2>
            <p class="section-subtitle">Brand new stuff</p>
          </div>
          <div class="rail-cta">
            <button class="rail-btn rail-prev" aria-label="Scroll left"><span class="rail-icon">‹</span></button>
            <button class="rail-btn rail-next" aria-label="Scroll right"><span class="rail-icon">›</span></button>
          </div>
        </div>

        <div class="rail-track" tabindex="0" aria-label="New Releases carousel"></div>
      </section>
    </main>
    <div aria-hidden="true" style="height: 40px"></div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.10.0/lib/p5.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
